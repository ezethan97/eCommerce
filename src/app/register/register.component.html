<form action="action_page.php">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="usrnm" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninput="check()" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" oninput="check()" required>
      <hr>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
    <div class="message">
      <h3>Password must contain the following:</h3>
      <p>A <b>lowercase</b> letter</p>
      <p>A <b>capital (uppercase)</b> letter</p>
      <p>A <b>number</b></p>
      <p>Minimum <b>8 characters</b></p>
    </div>
    <div class="container signin">
      <p>Already have an account? <a routerLink="/login">Sign in</a>.</p>
    </div>

    <script>
      function check() {
        var input = document.getElementById('psw');
        if (input.value != document.getElementById('psw-repeat').value) {
            input.setCustomValidity('Password Must be Matching.');
        } else {
            // input is valid -- reset the error message
            input.setCustomValidity('');
        }
      }
    </script>
    
  </form>
